<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Blumenau Bus</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="getting-started">

  <div>
    <button id="blumenauBus-button3" ion-button full on-click="goToLINHAS()">
      <ion-icon name="search"></ion-icon>
      Pesquisar linhas
    </button>
  </div>
  <div padding>
    <h2>Favoritos</h2>
    <ion-list padding id="fav-list">
        <ion-item *ngFor="let fav of favoritos" color="none" on-click="goToLinhaSelec(fav.cd_linha)">
          <p> {{fav.cd_linha}} - {{fav.ds_linha}} </p>
        </ion-item>
      </ion-list>
  </div>

</ion-content>
