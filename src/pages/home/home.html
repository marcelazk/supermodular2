<ion-content padding class="getting-started">

  <div>
    <button id="blumenauBus-button3" ion-button color="dark" block large style="color:#FFFFFF;border-radius:20px 20px 20px 20px;"

      Pesquisar Linhas

  </div>
  <div padding>

        </ion-item>
      </ion-list>
  </div>
