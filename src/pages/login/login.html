<ion-header>
  <ion-navbar>
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
  </ion-navbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="login()" [formGroup]="loginForm">
    <ion-list inset>
      <ion-item
        [ngClass]="{ invalid: emailErrors.hasError('*', ['touched', 'dirty']) }"
      >
        <ion-input
          type="text"
          placeholder="Email"
          formControlName="email"
        ></ion-input>
      </ion-item>

      <div ngxErrors="email" #emailErrors="ngxErrors">
        <div [ngxError]="['email', 'required']" [when]="['touched', 'dirty']">
          Você deve informar um endereço de email válido.
        </div>
      </div>

      <ion-item
        [ngClass]="{ invalid: passwordErrors.hasError('*', ['touched']) }"
      >
        <ion-input
          type="password"
          placeholder="Senha"
          formControlName="password"
        ></ion-input>
      </ion-item>

      <div ngxErrors="password" #passwordErrors="ngxErrors">
        <div [ngxError]="['minlength', 'required']" [when]="['touched']">
          A senha deve possuir no mínimo 6 caracteres.
        </div>
      </div>
    </ion-list>

    <div padding-horizontal>
      <div class="form-error">{{ loginError }}</div>
    </div>

    <div class='align-center'>
      <button ion-button round type="submit" [disabled]="!loginForm.valid">
        Entrar
      </button>

      <div class="login-footer"><p>Se você é novo por aqui,</p></div>

      <ion-list>
        <button ion-button icon-left block clear (click)="signup()">
          <ion-icon name="person-add"></ion-icon>
          Cadastre-se
        </button>
      </ion-list>
    </div>
  </form>
</ion-content>
