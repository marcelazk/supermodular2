<ion-header>
  <ion-navbar>
    <ion-title>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="page-linhas">
  <form id="lINHAS-form1">
    <ion-searchbar [(ngModel)]="searchLinha" (ionInput)="filterLinhas()" placeholder="Digite a linha desejada" name="linhas-search"
      id="linhas-search">
    </ion-searchbar>
  </form>
  <ion-list padding-vertical id="linhas-list">
    <button class='btnLinhas' ion-button full *ngFor="let linha of linhas" on-click="goToLinhaSelec(linha)">
        <p> {{linha.cd_linha}} - {{linha.ds_linha}} </p>
    </button>
  </ion-list>
</ion-content>
