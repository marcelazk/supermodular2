<ion-header>
  <ion-navbar>
    <ion-title>
      Pesquisa
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page2" style="background-color:#8FB1B1;">
  <form id="lINHAS-form1">
    <ion-searchbar [(ngModel)]="searchLinha" (ionInput)="filterLinhas()" placeholder="Digite a linha desejada" name="linhas-search"
      id="linhas-search">
    </ion-searchbar>
  </form>
  <ion-list padding id="linhas-list">
    <ion-item *ngFor="let linha of linhas" color="none" on-click="goToLinhaSelec(linha)">
      <p> {{linha.cd_linha}} - {{linha.ds_linha}} </p>
    </ion-item>
  </ion-list>
</ion-content>
